<html lang="en">
<head>

    <title>Dokumen</title>

    <script>
        $(document).ready(function(){
  $("#show").click(function(){
    $("p").hide();
  });

    $("p").show();
  });
    });
        </script>
</head>

    <button id="hide">Hilang</button>
